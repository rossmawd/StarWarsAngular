<form (ngSubmit)="onSubmit(form)" #form='ngForm'>
  <div class="form-group">
    <label for="name">Character Name</label>
    <input ngModel type="text" id="name" name="name" class="form-control">

  </div>
  <div class="from-group">
    <label for="side">Choose side</label>
    <select ngModel name="side" id="side" class="form-control">
      <option *ngFor="let option of availableSides" [value]="option.value">{{option.display}}</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Add Character</button>
</form>
